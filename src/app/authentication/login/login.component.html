<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" >
    <div>
        <div class="auth-box" style="margin-top: 40px; background-color:/*#337ab7*/#ddd">
            <div id="loginform">
                <!-- <div class="logo">
                    <img src="" alt="logo"/>
                </div> -->
                <div *ngIf="msg" class="alert alert-danger">{{ msg }}</div>
                <div class="row">
                    <div class="col-12">
                        <form class="form-horizontal m-t-20" id="loginform">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                                </div>
                                <input type="text" class="form-control form-control-md" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1" #u1>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                                </div>
                                <input type="password" class="form-control form-control-md" placeholder="Password" aria-label="Password"
                                aria-describedby="basic-addon1" #p2>
                            </div>
                            <div class="form-group text-center">
                                <div class="col-xs-12 p-b-20">
                                    <button 
                                        [ngStyle]="{'background-color': getButtonStyle()}"
                                        class="btn btn-block btn-lg btn-info"
                                        type="button" 
                                        (click)="check(u1.value, p2.value)">
                                        Log In
                                        <i *ngIf="isLoading" class="fa fa-spinner fa-pulse"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
